<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose ion-item (click)="gotoHome()">
        <ion-thumbnail item-left>
          <img src="./assets/img/logo.png">
        </ion-thumbnail>
        <h2>GdgAbidjan App</h2>
        <p>Powered By</p>
        <p>GDG Abidjan</p>
      </ion-item>
    </ion-list>
    <ion-list>
      <hr>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </ion-item>
      <ion-item menuClose ion-item (click)="loginModal()">
        Forum
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      Follow me <ion-icon name="logo-twitter"></ion-icon> : @mnsieurmaguy
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
