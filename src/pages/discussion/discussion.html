<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Discussion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content overflow-scroll="false" text-center>

  <ion-row class="wrapper">
  </ion-row>

  <ion-input class="message" type="text" value="" placeholder="Votre message"></ion-input>

  <ion-list>
    <ion-item class="initModal">
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </ion-list>

  <ul>
    <li class="text" *ngFor="let item of messages | async">
      {{item.$value}}
    </li>
  </ul>

</ion-content>
