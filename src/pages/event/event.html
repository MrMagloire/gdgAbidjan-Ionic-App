<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meetup Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="false">
  <ion-list no-lines>
    <ion-card *ngFor="let MeetupEvent of MeetupEvents">
      <ion-card-header text-center primary>
        {{MeetupEvent.name}} <br>
        <b>Lieu : </b> <h3>{{MeetupEvent.venue.name}}</h3>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-row>
            <ion-col text-center>
              <img src="./assets/img/GdgMeetup.png">
            </ion-col>
          </ion-row>
        </ion-list>
        <ion-row>
          <ion-col>
            Description : <br><br>
            <p [innerHTML]=MeetupEvent.description></p>
          </ion-col>
        </ion-row>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button block icon-left clear center text-center (click)=launch(MeetupEvent.event_url)>
            <ion-icon ios="ios-browsers" md="md-browsers"></ion-icon>
            <div>Lien de l'event +</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
    <br/><br/><br/>
    <img src="./assets/img/googletech.png">
  </ion-list>

</ion-content>
