<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cellules</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="false" padding>
  <ion-list no-lines>
    <ion-card *ngFor="let cellule of cellules">
      <ion-card-header text-center>
        {{cellule.title}}
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-row>
            <ion-col text-center>
              <img src="./assets/img/{{cellule.logo}}">
            </ion-col>
          </ion-row>
        </ion-list>
        <ion-row>
          <ion-col text-center>
            Responsable : <br>
            <b>{{cellule.responsableLastName}} {{cellule.responsableFirstName}}</b>
          </ion-col>
        </ion-row>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button block icon-left clear center text-center (click)="voirplus(cellule)">
            <ion-icon ios="ios-browsers" md="md-browsers"></ion-icon>
            <div>Voir +</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
    <br/><br/><br/>
    <img src="./assets/img/googletech.png">
  </ion-list>

</ion-content>
