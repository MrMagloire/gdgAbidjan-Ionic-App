<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cellules</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card ion-item *ngFor="let cellule of cellules">
    <ion-card-header>
      {{cellule.title}}
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col text-center>
          <img src="./assets/img/{{cellule.logo}}">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          {{cellule.responsableLastName}} {{cellule.responsableFirstName}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <img src="./assets/img/logo.png">
</ion-content>
